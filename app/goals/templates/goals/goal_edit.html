{% extends "base/base-loggedin.html" %}
{% block title %}
長期目標編集 | Habi
{% endblock %}

{% block main_content %}
<!-- 上部ナビ(ボタン部分) -->
<div class="profile-header">
    <a href="{% url 'goals:home' %}" class="cancel-link">キャンセル</a>
    <h2>長期目標新規作成</h2>
    <button type="submit" form="goal-edit-form" class="submit-link">変更</button>
</div>

<!-- フォーム -->
<form id="goal-edit-form" method="post" action="{% url 'goals:goal_edit' goal.id %}" class="profile-form">
    {% csrf_token %}

    <div class="form-group">
        <!-- 長期目標タイトル変更フォーム -->
        <label for="title">タイトル</label> 
        <input type="text" id="title" name="title" value="{{ goal.title }}" required>
    </div>

    <div class="form-group">
        <!-- 期限変更フォーム -->
        <label for="limit_age">達成期限</label>
        <input type="date" id="limit_age" name="limit_age" value="{{ goal.limit_age|date:'Y-m-d' }}" required>
    </div>
</form>
{% endblock %}
