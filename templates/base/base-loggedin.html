{% extends "base/base.html" %}
{% load static %}
{% block css %}
    <!-- Bootstrap（CSS） -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    >
    <!-- ページ固有のCSS -->
    {% block extra_css %}{% endblock %}
{% endblock %}
{% block content%}
<!-- ===== Header ===== -->
<header>
    <!-- 季節画像（views.py から渡された current_month 使用） -->
    <img src="{% static season_image %}" alt="季節画像"
    >
    
    <!-- ログアウトボタン（右上固定） -->
    <a href="{% url 'logout' %}">
        <img src="{% static 'img/logout.png' %}" 
            alt="Logout" 
        >
    </a>
</header>

<!-- ===== Main Content ===== -->

{% block main_content %}
{% endblock %}

<!-- ===== Footer ===== -->
<footer>
    <!-- 左端（リンクなし・画像だけ） -->
    <img src="{% static 'img/life_map_icon.png' %}" 
        alt="Left icon" 
    >

    <!-- 真ん中（homeに遷移） -->
    <a href="{% url 'goals:home' %}">
        <img src="{% static 'img/home_icon.png' %}" 
            alt="Home" 
        >
    </a>

    <!-- 右端（プロフィール編集に遷移） -->
    <a href="{% url 'profile_edit' user.username %}">
        <img src="{% static 'img/profile_icon.png' %}" 
            alt="Profile Edit" 
        >
    </a>
</footer>

<!-- Bootstrap JS（必要なら） -->
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
</script>
{% block extra_js %}{% endblock %}
{% endblock %}
